<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		.active-1 {
			background-color: #4CAF50;
		}
		.active-2 {
              background-color: #1e91d4;
          }
	</style>
</head>
<body>
<nav>
    <a class="active-1" href="/">Home</a>
    <a class="active-2" href="/">User</a>
    <a href="/about">About</a>
    <a href="/explore">Explore</a>
    <a href="/login">Log In / Sign Up</a>
</nav>
<h1>Welcome, <span th:text="${username}"></span>!</h1>
<p>Your roles are:</p>
<ul>
    <li th:each="authority : ${roles}" th:text="${authority.authority}"></li>
</ul>
</body>
</html>
