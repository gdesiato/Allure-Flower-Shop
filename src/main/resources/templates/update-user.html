<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1>Update User</h1>

    <form action="#" th:action="@{/user/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required><br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" required><br><br>

        <button type="submit">Update User</button>

    </form>

</div>
</body>
</html>
