<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Weather Report</title>
</head>
<body>
<h1>Weather Report</h1>
<ul>
  <li th:each="info : ${weather.weatherInfo}">
    <h2 th:text="${info.visual}"></h2>
    <p th:text="${info.description}"></p>
  </li>
</ul>
<table>
  <thead>
  <tr>
    <th>Temperature</th>
    <th>Feels Like</th>
    <th>Humidity</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${weather.mainData.temp}"></td>
    <td th:text="${weather.mainData.feels_like}"></td>
    <td th:text="${weather.mainData.humidity}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
