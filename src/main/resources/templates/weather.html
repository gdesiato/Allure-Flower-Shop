<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
  <meta charset="UTF-8">
  <title>Weather Report</title>
</head>

<body>
<div layout:fragment="content" th:remove="tag">

  <h1>Weather Report</h1>
  <ul>
    <li th:each="info : ${weather.weatherInfo}">
      <h2 th:text="${info.visual}"></h2>
      <p th:text="${info.description}"></p>
    </li>
  </ul>
  <table>
    <thead>
    <tr>
      <th>Temperature</th>
      <th>Feels Like</th>
      <th>Humidity</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${#numbers.formatDecimal(weather.mainData.temp, 1, 2)}"></td>
      <td th:text="${#numbers.formatDecimal(weather.mainData.feels_like, 1, 2)}"></td>
      <td th:text="${weather.mainData.humidity}"></td>
    </tr>
    </tbody>
  </table>

</div>

</body>

</html>
