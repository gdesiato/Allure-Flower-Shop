<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Customer Manager</title>
</head>

<body>
<div align="center">

    <h1>Customer List</h1>
</div>

<div class="container" align="center">
    <table class="table table-bordered">

        <thead>
        <tr>
            <th>Customer ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Address</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.id}">Customer ID</td>
            <td th:text="${customer.firstName}">First Name</td>
            <td th:text="${customer.lastName}">Last Name</td>
            <td th:text="${customer.email}">Email</td>
            <td th:text="${customer.age}">Age</td>
            <td th:text="${customer.address}">Address</td>

            <td>    <!-- actions -->
                <a th:href="@{'/update/' + ${customer.id}}">Update</a>
                <a th:href="@{'/delete/' + ${customer.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
