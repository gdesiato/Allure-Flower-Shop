<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <title>Customer List</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div layout:fragment="content" th:remove="tag">

        <div align="center">
            <h1>Customer List</h1>
        </div>

        <div class="container" align="center">
            <table class="table table-bordered">

                <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Password</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customerList}">
                    <td th:text="${customer.id}">Customer ID</td>
                    <td th:text="${customer.firstName}">First Name</td>
                    <td th:text="${customer.lastName}">Last Name</td>
                    <td th:text="${customer.userName}">Username</td>
                    <td th:text="${customer.email}">Email</td>
                    <td th:text="${customer.address}">Address</td>
                    <td th:text="${customer.password}">Password</td>

                    <td>    <!-- actions -->
                        <a th:href="@{'/update/' + ${customer.id}}">Update</a>
                        <a th:href="@{'/delete/' + ${customer.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
