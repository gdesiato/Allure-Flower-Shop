<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>Update Flower</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1>Update Flower</h1>

    <form action="#" th:action="@{/admin/flowers/update}" th:object="${flower}" method="post">
    <input type="hidden" th:field="*{id}" />

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" required><br><br>

        <button type="submit">Update Flower</button>

    </form>

</div>
</body>
</html>
