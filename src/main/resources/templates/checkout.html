<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
  <meta charset="UTF-8">
  <title>Check Out</title>
</head>

<body>

<div layout:fragment="content" th:remove="tag">
  <div class="container">
    <h1>Check Out</h1>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.flower.name}"></td>
        <td th:text="${item.flower.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.total}"></td>
      </tr>
      </tbody>
    </table>
    <h3>Total: <span th:text="${cart.total}"></span></h3>
    <h2>Shipping Information</h2>

    <!-- Form to collect shipping and payment information -->
    <form th:action="@{/user/process-order}" th:object="${order}" method="post">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" th:field="*{address}" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" th:field="*{city}" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" th:field="*{state}" required>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" th:field="*{country}" required>
      </div>

      <!-- fields for payment information? -->

      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>

  </div>

</div>
</body>
</html>
