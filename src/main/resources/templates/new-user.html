<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1>New User</h1>

    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br><br>
        <label for="password-repeat">Repeat Password:</label>
        <input type="password" id="password-repeat" name="password-repeat" required><br><br>

        <button type="submit">Create User</button>
    </form>

</div>
</body>
</html>
